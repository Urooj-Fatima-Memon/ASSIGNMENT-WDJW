<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Styling for features */
        div {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        div:hover {
            transform: scale(1.05);
        }

        input[type="file"],
        textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:focus,
        textarea:focus {
            border-color: #217dbb;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 14px 28px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 8px;
        }

        button:hover {
            background-color: #217dbb;
        }

        p {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            color: #555;
            line-height: 1.6;
        }
    </style>

</head>

<body>
    <h1 class="text-center bold"> Learning Management System </h1>

    <!-- Feature 2: Facility of uploading documents online -->
    <div id="uploadDocuments">
        <input type="file" id="documentUpload" name="documentUpload">
        <button onclick="uploadDocument()">Upload Document</button>
    </div>

    <!-- Feature 4: Online Assessments -->
    <div id="assessment">
        <h3>Online Assessment</h3>
        <a href="QUESTION.html" class="btn">
            <button>Assignment</button>
        </a>
    </div>

    <!-- Feature 5: Future of e-learning -->
    <p>The future of e-learning involves continuous innovation and adaptation to emerging technologies.</p>
    <a href="https://intellek.io/blog/lms-communications/" class="btn"> <button> LMS Communication</button>
    </a>

    <!-- Feature 6: Communication through LMS -->
    <div id="lmsCommunication">
        <h3>Learning Management System (LMS) Communication</h3>
        <textarea id="message" placeholder="Type your message"></textarea>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <!-- Feature 7: Admin Dashboards -->
    <div id="adminDashboard">
        <h3>Admin Dashboard</h3>
        <!-- Display admin-related information and controls -->
    </div>

    <!-- JavaScript -->
    <script>
      

        function uploadDocument() {
            // Simulate document upload
            alert('Document has been uploaded!');
        }

        function sendMessage() {
            // Simulate sending messages through LMS
            alert('Message has been sent!');
        }
    </script>

</body>

</html>
